<!doctype html>
<html lang="ja">

<head>
	<meta charset="utf-8">

	<head>
		<title>経過時間がDINOSAURI何周分か換算するサイト</title>

		<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
		<script src="SAURI.js"></script>
		<link rel="stylesheet" href="SAURI.css">

	</head>

<body>
	<div id="TIMESAURI">
		<p>

		<h1 style="text-align: center;">TIMESAURI</h1>
		</p>
		<p>
			<input type="button" class="button" value="開始/リセット" id="startcount" onclick="startShowing();">
			<input type="button" class="button" value="停止/作業時間報告" id="endcount" onclick="stopShowing();">
		</p>
		<p id="PassageArea">(ここにカウントが表示されます)</p>
	</div>

	<p></p>

	<div id="DINOnize">
		<p>
			ここに時分秒を入力するとDINOSAURIに変換してくれます
		</p>
		<p>

			<input type="number" id="hourinput" value="0">時間
			<input type="number" id="minuteinput" value="0">分
			<input type="number" id="secinput" value="0">秒
		</p>
		<p>
			<input type="button" class="button" value="計算" id="DINOnize" onclick="DINOnize();">
			<input type="button" class="button" value="ツイートする" id="DINOnizeTweet" onclick="DINOnizeTweet();">
		</p>
		<p id="CalculateResult">
			ここに変換結果が表示されます
		</p>
	</div>

</body>

</html>
